name: Build

on: [push, pull_request]

jobs:
  build:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: linux-docs
            os: ubuntu-24.04
            preset: default-gcc-conda
            pyarts: "yes"
            check: "no"
            doc: "yes"
            devenv: "environment-dev-linux.yml"
            jbuild: 4
            jcheck: 2

          - name: linux-default-gcc
            os: ubuntu-24.04
            preset: default-gcc-conda
            pyarts: "yes"
            check: "yes"
            doc: "no"
            devenv: "environment-dev-linux.yml"
            jbuild: 4
            jcheck: 2

          - name: linux-reldeb-gcc
            os: ubuntu-24.04
            preset: reldeb-gcc-conda
            pyarts: "yes"
            check: "yes"
            doc: "no"
            devenv: "environment-dev-linux.yml"
            jbuild: 4
            jcheck: 2

          - name: linux-nofortran-gcc
            os: ubuntu-24.04
            preset: nofortran-gcc-conda
            pyarts: "yes"
            check: "yes"
            doc: "no"
            devenv: "environment-dev-linux.yml"
            jbuild: 4
            jcheck: 2

          - name: linux-lgpl-gcc
            os: ubuntu-24.04
            preset: lgpl-gcc-conda
            pyarts: "yes"
            check: "yes"
            doc: "no"
            devenv: "environment-dev-linux.yml"
            jbuild: 4
            jcheck: 2

          - name: mac-default-clang
            os: macos-13
            preset: macintel-clang-conda
            pyarts: "yes"
            check: "yes"
            doc: "no"
            devenv: "environment-dev-mac.yml"
            jbuild: 4
            jcheck: 2

          - name: macm1-default-clang
            os: macos-14
            preset: default-clang-conda
            pyarts: "yes"
            check: "yes"
            doc: "no"
            devenv: "environment-dev-mac.yml"
            jbuild: 2
            jcheck: 2

          - name: macm1-reldeb-clang
            os: macos-14
            preset: reldeb-clang-conda
            pyarts: "yes"
            check: "yes"
            doc: "no"
            devenv: "environment-dev-mac.yml"
            jbuild: 2
            jcheck: 2

          - name: windows-default-msvc
            os: windows-latest
            preset: default-msvc-conda
            pyarts: "yes"
            check: "yes"
            doc: "no"
            devenv: "environment-dev-win.yml"
            jbuild: 4
            jcheck: 2

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 10
      - uses: ilammy/msvc-dev-cmd@v1
        if : runner.os == 'Windows'
        with:
          arch: x64
      - uses: conda-incubator/setup-miniconda@v3
        with:
          miniforge-version: latest
          conda-remove-defaults: "true"
          activate-environment: arts
          environment-file: ${{ matrix.devenv }}
      - shell: bash -l {0}
        run: |
          conda info
          conda list
          conda config --show-sources
          conda config --show
          printenv | sort

      - name: Configure
        shell: bash -l {0}
        run: |
          cmake --preset=${{ matrix.preset }}  # -DARTS_CTEST_USER_OPTIONS="-V"

      - name: Build ARTS Workspace
        shell: bash -l {0}
        run: |
          cmake --build build -j${{ matrix.jbuild }} --target artsworkspace

      - name: Build PyARTS
        if: matrix.pyarts == 'yes'
        shell: bash -l {0}
        run: |
          cmake --build build -j${{ matrix.jbuild }} --target pyarts

      - name: Docs
        if: matrix.doc == 'yes'
        shell: bash -l {0}
        run: |
          python3 -m pip install build/python
          cmake --build build -j${{ matrix.jbuild }} --target apidoc pyarts_docs
          tar -zcf doxygen.tar.gz build/doc/doxygen/html
          tar -zcf sphinx.tar.gz build/python/doc/build

      - name: Check
        if: matrix.check == 'yes'
        shell: bash -l {0}
        run: |
          cmake --build build -j1 --target check

      - name: Python Wheel
        if: matrix.check == 'yes'
        shell: bash -l {0}
        run: |
          cmake --build build --target pyarts-package

      - name: Build SRC
        if: matrix.check == 'yes'
        shell: bash -l {0}
        run: |
          ninja -C build -j${{ matrix.jbuild }} src/all

      - name: Build size
        if : runner.os == 'Linux' || runner.os == 'macOS'
        shell: bash -l {0}
        run: |
          echo "Build size:"
          du -hs .

      - uses: actions/upload-artifact@v4
        if: matrix.doc == 'yes'
        with:
          name: docs-doxygen
          path: |
            doxygen.tar.gz

      - uses: actions/upload-artifact@v4
        if: matrix.doc == 'yes'
        with:
          name: docs-sphinx
          path: |
            sphinx.tar.gz
