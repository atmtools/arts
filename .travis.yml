git:
  depth: 3

language: cpp

matrix:
  include:
    - name: LLVM 8 w/o Fortran
      os: linux
      dist: xenial
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-xenial-8
          packages:
            - clang-8
      env:
        - CC=clang-8
        - CXX=clang++-8
        - WITH_FORTRAN=0
    - name: GCC 7 w/o Fortran
      os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-7
      env:
        - CC=gcc-7
        - CXX=g++-7
        - WITH_FORTRAN=0
    - name: GCC 8 w/o Fortran
      os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-8
      env:
        - CC=gcc-8
        - CXX=g++-8
        - WITH_FORTRAN=0
    - name: GCC 9 w/ Fortran
      os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-9
            - gfortran-9
      env:
        - CC=gcc-9
        - CXX=g++-9
        - FC=gfortran-9
        - WITH_FORTRAN=1

before_install:
  - sudo apt-get install -y zlib1g-dev libblas-dev liblapack-dev libfftw3-dev

script:
  - mkdir -p build
  - cd build
  - cmake -DENABLE_FORTRAN=${WITH_FORTRAN} -DENABLE_C_API=1 -DTEST_JOBS=2 ..
  - make -j2 arts arts_api
  - make check

